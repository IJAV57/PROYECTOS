<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventario</title>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1, h2 {
            color: #333;
        }
        input, button {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            max-width: 300px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #qr-reader {
            width: 50%;
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h2>Captura de Inventario</h2>
    <div id="qr-reader" style="display: none;"></div>
    <form id="productForm">
        <input type="text" id="productCode" name="productCode" placeholder="Código de Producto" required>
        <input type="text" id="description" name="description" placeholder="Descripción" required>
        <input type="text" id="warehouseNo" name="warehouseNo" placeholder="No. de Almacén" required>
        <input type="text" id="shelf" name="shelf" placeholder="Estante" required>
        <input type="number" id="count" name="count" placeholder="Cantidad" required>
        <button type="button" onclick="enviarFormulario()">Enviar</button>
    </form>

    <button id="startScan" onclick="startQrScanner()">Iniciar Escáner</button>
    
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAXVSySQ7X5-4Z38BJLnchYfMd7LEsP27o",
            authDomain: "inventary-ijjr-tubosmonterrey.firebaseapp.com",
            databaseURL: "https://inventary-ijjr-tubosmonterrey-default-rtdb.firebaseio.com",
            projectId: "inventary-ijjr-tubosmonterrey",
            storageBucket: "inventary-ijjr-tubosmonterrey.appspot.com",
            messagingSenderId: "495571852344",
            appId: "1:495571852344:web:fcddeb18942d55b54b9acd",
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Función para enviar el formulario
        function enviarFormulario() {
            const productCode = document.getElementById('productCode').value;
            const description = document.getElementById('description').value;
            const warehouseNo = document.getElementById('warehouseNo').value;
            const shelf = document.getElementById('shelf').value;
            const count = document.getElementById('count').value;

            if (productCode && description && warehouseNo && shelf && count) {
                const timestamp = new Date().toISOString();

                // Guardar los datos en Firebase
                database.ref('inventario/' + productCode).set({
                    productCode: productCode,
                    description: description,
                    warehouseNo: warehouseNo,
                    shelf: shelf,
                    count: count,
                    timestamp: timestamp
                }).then(() => {
                    alert('Datos enviados correctamente');
                    document.getElementById('productForm').reset();
                }).catch((error) => {
                    alert('Error al enviar los datos: ' + error.message);
                });
            } else {
                alert('Por favor, completa todos los campos');
            }
        }

        // Función para iniciar el escáner de QR
        function startQrScanner() {
            const html5QrCode = new Html5Qrcode("qr-reader");
            html5QrCode.start(
                { facingMode: "environment" }, // Cambia a "user" para la cámara frontal
                {
                    fps: 30,
                    qrbox: { width: 250, height: 250 }
                },
                (decodedText, decodedResult) => {
                    // Cuando se escanea un código QR, separar los datos y llenar el formulario
                    const datos = decodedText.split("!"); // Separar usando "!" como delimitador
                    if (datos.length >= 4) {
                        document.getElementById('productCode').value = datos[0] || '';
                        document.getElementById('description').value = datos[1] || '';
                        document.getElementById('warehouseNo').value = datos[2] || '';
                        document.getElementById('shelf').value = datos[3] || '';
                        //document.getElementById('count').value = datos[4] || ''; // Asigna la cantidad si está presente
                    } else {
                        alert('Datos escaneados no válidos.');
                    }
                    html5QrCode.stop(); // Detener el escáner después de leer el código
                    document.getElementById('qr-reader').style.display = 'none'; // Ocultar el lector QR
                },
                (errorMessage) => {
                    // Manejo de errores opcional
                    console.log(errorMessage);
                }
            ).catch((err) => {
                console.error('Error al iniciar el escáner: ', err);
            });
            document.getElementById('qr-reader').style.display = 'block'; // Mostrar el lector QR
        }
    </script>
</body>
</html>
