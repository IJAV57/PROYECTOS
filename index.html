<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escanear QR y Enviar a Google Sheets</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    #reader {
      width: 300px;
      margin: 0 auto;
    }
    input, button {
      display: block;
      margin: 10px auto;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>Escanear Código QR</h1>
  <!-- Sección para escanear el QR -->
  <div id="reader" style="width: 300px;"></div>
  <form id="data-form">
    <label for="productCode">Código de Producto:</label>
    <input type="text" id="productCode" name="productCode" readonly>
    <label for="description">Descripción:</label>
    <input type="text" id="description" name="description" readonly>
    <label for="warehouseNo">No. de Almacén:</label>
    <input type="text" id="warehouseNo" name="warehouseNo" readonly>
    <label for="shelf">Estante:</label>
    <input type="text" id="shelf" name="shelf" readonly>
    <label for="count">Cantidad:</label>
    <input type="number" id="count" name="count" required>
    <button type="submit">Enviar</button>
  </form>

  <script>
    const qrcodeRegion = document.getElementById('reader');
    const form = document.getElementById('data-form');
    const productCodeField = document.getElementById('productCode');
    const descriptionField = document.getElementById('description');
    const warehouseNoField = document.getElementById('warehouseNo');
    const shelfField = document.getElementById('shelf');
    const countField = document.getElementById('count');

    let html5QrCode;

    // Función para iniciar el escáner de código QR
    function startQRScanner() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          console.log("Escáner detenido.");
          html5QrCode.clear();
          html5QrCode = null;
          initializeQRScanner();
        }).catch((err) => {
          console.error("Error al detener el escáner:", err);
        });
      } else {
        initializeQRScanner();
      }
    }

    function initializeQRScanner() {
      html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: {
            width: 250,
            height: 250
          }
        },
        (decodedText, decodedResult) => {
          const qrData = decodedText.split("!");
          productCodeField.value = qrData[0];
          descriptionField.value = qrData[1];
          warehouseNoField.value = qrData[2];
          shelfField.value = qrData[3];
          html5QrCode.stop().then(() => {
            console.log("Escáner detenido.");
          }).catch((err) => {
            console.error("Error al detener el escáner:", err);
          });
        },
        (errorMessage) => {
          console.log(errorMessage);
        }
      ).catch((err) => {
        console.log(`Error al iniciar el escáner: ${err}`);
      });
    }

    // Activa el escáner de código QR al hacer clic en el campo "Código de Producto"
    productCodeField.addEventListener('click', startQRScanner);

    // Envía los datos a la hoja de cálculo de Google Sheets
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const qrData = `${productCodeField.value}!${descriptionField.value}!${warehouseNoField.value}!${shelfField.value}`;
      const count = countField.value;
      fetch("https://script.google.com/macros/s/AKfycbwVC5KEaTtkMpyxFlEiCZh6q0zxHLIg2AKE9KAfwklSM4t3F4paUOWVEL4yq-Rcrg4Y/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          qrData: qrData,
          count: count
        })
      })
        .then(response => response.text())
        .then(data => {
          alert("Datos enviados correctamente");
          form.reset();
        })
        .catch(error => {
          console.error("Error al enviar los datos:", error);
        });
    });
  </script>
</body>
</html>
